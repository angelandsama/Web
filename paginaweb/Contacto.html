<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="icon" type="image/x-icon" href="img/t.jpeg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <div class="row>">
      <div class="col-md-12 bg-success">
      <h1>Formulario</h1>
     </div>
    </div>
    <div class="row>">
      <div class="col-md-12 bg-warning">
        <a href="Inicio.html" target="_self" class="text-dark">Inicio.</a>
        <a href="Acercade.html" target="_self" class="text-dark">Acerca de Nosotros.</a>
        <a href="galeria.html" target="_self" class="text-dark">Bolsa de Trabajo.</a>
        <a href="#" target="_self" class="text-dark">Registro.</a>
      </div>
    </div>
      <div class="row>">
     <div class="col-md-12">
     <form action "#">
     <div class="form-group">
     <label for="nom"> Nombre(s): </label>
     <input type="text" class="form-control" name="nombre" id="nom" />
    </div>
    <div class="form-group">
      <label for="ape">Apellidos: </label>
      <input type="text" class="form-control" name="apellidos" id="ape"/>
    </div>
    <div class="form-group">
    <label for="correo">Correo Electronico: </label>
    <input type="email" class="form-control" name="mail" id="correo"/>
  </div>
  <div class="form-group">
    <label for="Fecha">Fecha de Nacimiento: </label>
    <input type="date" class="form-control" name="nacimiento" id="fecha"/>
  </div>
  <div class="form-group">
    <label for="cert">Cargue su CV: </label>
    <input type="file" class="form-control" name="certificado" id="cert"/>
  </div>
  <div class="form-group">
    <label for="facultad">Seleccione la Vacante que Desea.</label>
    <select class="form-control" name="escuela" id="facultad">
     <option value=" ">Seleccion una Opcion</option>
     <option value="FESC">Administrador@</option>
     <option value="FESI">Ayudante de Limpieza</option>
     <option value="FESA">Contador@</option>
      <option value="FESA">Cociner@</option>
     <option value="FESAR">Guardia de Seguridad</option>
     <option value="FESZ">Supervisor@</option>
       <option value="FESA">Ingeniero en Sistemas</option>
     <option value="FESAR">Instalador de Redes</option>
     <option value="FESZ">Programador@</option>
    </select>
   </div>
  <label>Desea recibir noticias en su correo? </label>
  <div class="form-check">
    <input type="radio" class="form-check-input" name="respcorreo" value="Si" id="si"/>
    <label for="si">Si</label>
  </div>
  <div class="form-check">
    <input type="radio" class="form-check-input" name="respcorreo" value="No" id="no"/>
    <label for="no">No</label>
  </div>
    <input type="submit" class="btn btn-info" value="Enviar">
    <input type="reset" class="btn btn-danger" value="Borrar">
  </form>
</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
